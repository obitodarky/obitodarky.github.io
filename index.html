<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body>
    
    <!-- everything in In meters -->
    <!-- rotation: use the right hand rule for reference at each axis-->
    <!-- relative rotation,scale positioning can be applied on children-->
    <a-scene background="color: #050e20">
      <a-assets>
        <img id="dp" src="assets/photo.jpg">
        <audio id="background" src="assets/background.wav" preload="auto"></audio>
      </a-assets>
      <a-sound src="#dp" autoplay="true" position="0 2 5" loop="true"></a-sound>
      <a-entity 
      rotation="0 0 0" 
      animation="property: material.opacity; from: 1; to: 0; dur:300; easing: linear">
              <a-box
              width="0.5"
              height="0.5"
              depth="0.5"
              position="-6 7 -15"
              animation="property: rotation; to: 90 360 80; loop: true; dur:3000; easing: linear"></a-box>

              <a-box
              width="0.5"
              height="0.5"
              depth="0.5"
              position="6 5 -15"
              animation="property: rotation; to: 360 360 80; loop: true; dur:3000; easing: linear"></a-box>
    </a-entity>
      <a-entity position="-2 2 -4"
      animation="property: opacity; from: 1; to: 0; begin: click;">
        <a-text 
        opacity="0.5"
        value="Use Headphones for a better Experience"></a-text>
        <a-text
        opacity="0.5"
        position="1.25 -1 0"
        value="Click to Enter">

        </a-text>
    </a-entity>  
      
    </a-scene>
    
  </body>


</html>
