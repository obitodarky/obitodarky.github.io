<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navrachana-VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

            <img id="nuv-amphitheatre" src="assets/nuv-amphitheatre.jpg">
        </a-assets>
        <a-sky src = "#nuv-amphitheatre"></a-sky>  
        
        <a-entity id="plane" position="-1 1 -3" geometry="primitive: plane" material="color: grey"></a-entity>

        <a-camera>
            <a-cursor
              id="cursor"
              animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
              animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing">
            </a-cursor>
          </a-camera>
    </a-scene>        
</body>
</html>
