<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body>
    
    <!-- everything in In meters -->
    <!-- rotation: use the right hand rule for reference at each axis-->
    <!-- relative rotation,scale positioning can be applied on children-->
    <a-scene background="color: #050e20">
      <a-assets>
        <img id="dp" src="assets/photo.jpg">
        <audio id="background" src="assets/spaceship.flac" preload="auto"></audio>
        <audio id="birds" src="assets/birds.mp3" preload="auto"></audio>
        <audio id="waves" src="assets/waves.mp3" preload="auto"></audio>
        <audio id="rain" src="assets/rain.wav" preload="auto"></audio>
      </a-assets>
      <a-entity 
      rotation="0 0 0" >
      <a-box
      width="0.2"
      height="0.2"
      depth="0.2"
      position="2 2.5 -5"
      animation="property: rotation; to: 360 360 80; loop: true; dur:3000; easing: linear">

        </a-animation>
    </a-box>
              <a-box
              width="0.2"
              height="0.2"
              depth="0.2"
              position="-1 2.5 -5"
              animation="property: rotation; to: 90 360 80; loop: true; dur:3000; easing: linear"></a-box>
    </a-entity>
    <a-entity position="0 1.6 -5">
      <a-text value="FIND THE SOUND" color= "#2779cd" width="10" height="10" position="-1.5 3 0"></a-text>
      <a-text value="Please Use Headphones" position="-1 2 0" opacity="0.5"></a-text>
      <a-text value="There are 3 sounds" position="-0.5 -0.4 0" opacity="0.5"></a-text>
      <a-text value="hidden in this infinite 3D world." position="-1 -0.8 0" opacity="0.5"></a-text>
      <a-text value="Find them, and enjoy the 3D expeirence." position="-1.5 -1.2 0" opacity="0.5"></a-text>
      <a-text value="Good Luck." position="0 -1.6 0" opacity="0.5s"></a-text>
    </a-entity>
    <a-text width="1" height="1" value="Wait. What is that Sound?" position="-0.5 1.6 -10" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="It's the sound of your Ship of Imagination!" position="-0.5 1.8 -15" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="It will be your companion " position="-0.5 1.6 -15" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="for the rest of the journey" position="-0.5 1.4 -15" opacity="0.5"></a-text>


    <a-text width="1" height="1" value="Do I hear something?" position="-0.5 1.4 -25" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="It's getting closer...." position="-0.5 1.4 -40" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="THATS IT!" position="-0.5 1.6 -50" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="You found" position="-0.5 1.4 -50" opacity="0.5"></a-text><a-text width="1" height="1" color= "#2779cd" value="Rain and Thunder.." position="-0.25 1.4 -50" ></a-text>
    <a-text width="1" height="1" value="Close your eyes, enjoy for a while and let's see what you can find next" position="-0.5 1.2 -50" opacity="0.5"></a-text>
      <a-sound src="#rain" autoplay="true" loop="true" position="0 1.6 -50"></a-sound>
      
      
      <a-text width="1" height="1" value="A soft sound..... What could it be?" position="-0.5 1.4 -60" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="Are those insects?" position="-0.5 1.4 -70" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="You found" position="-0.5 1.4 -50" opacity="0.5"></a-text><a-text width="1" height="1" color= "#2779cd" value="Singing Birds" position="-0.25 1.4 -80" ></a-text>
    <a-text width="1" height="1" value="Close your eyes, enjoy for a while and let's see what you can find next" position="-0.5 1.2 -80" opacity="0.5"></a-text> 
      <a-sound src="#birds" autoplay="true" loop="true" position="0 1.6 -5"></a-sound>
      
      
      <a-text width="1" height="1" value="What was that?" position="-0.5 1.4 -90" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="So close, yet so far..." position="-0.5 1.4 -110" opacity="0.5"></a-text>
    <a-text width="1" height="1" value="You found" position="-0.5 1.4 -50" opacity="0.5"></a-text><a-text width="1" height="1" color= "#2779cd" value="The Ocean" position="-0.25 1.4 -120" ></a-text>
    <a-text width="1" height="1" value="That was the end, I hope you enjoyed." position="-0.5 1.2 -120" opacity="0.5"></a-text>
      <a-sound src="#waves" autoplay="true" loop="true" position="0 1.6 -120"></a-sound>
    <a-camera>
      <a-cursor opacity="0">
          <a-sound src="#background" autoplay="true" loop="true" volume="0.4"></a-sound>
      </a-cursor>
    </a-camera>
    
    </a-scene>
    
  </body>


</html>
