<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body>
    <!-- everything in In meters -->
    <!-- rotation: use the right hand rule for reference at each axis-->
    <!-- relative rotation,scale positioning can be applied on children-->
    <a-scene background="color: #050e20">
      <a-assets>
        <img id="dp" src="assets/photo.jpeg">
      </a-assets>
      <a-box 
      color="#cb175e"
      width="5"
      height="3"
      depth="0.2"
      position="0 2 -5"
      scale="1 1 1">
      <a-animation 
      attribute="rotation"
      to="0 360 0"
      dur="3000"
      easing="ease-out">
      </a-animation>


      <a-circle
      color="white"
      radius="0.5"
      side="double"
      scale="1 1 1"
      src="#dp"
      position="-1.8 0.8 0.11">
      <a-circle
      color="white"
      radius="0.55"
      side="double"
      scale="1 1 1"
      opacity="0.1"
      position="0 0 0">

      </a-circle>
      </a-circle>

      <a-box
      color="#cb175e"
      width="5.3"
      height="3.3"
      depth="0.2"
      opacity="0.2"
      position="0 0 0"
      scale="1 1 1">

      </a-box>
      </a-box>
    </a-scene>
    
  </body>


</html>
