<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
      <a-scene background="color: #050e20">
          <a-entity animation="property: scale; to: 2 2 2; loop: true; dur: 3000 ">
            <a-box scale="1 1 1" position="0 2 -3"></a-box>
          </a-entity>
          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur:3000; easing: linear">
                <a-entity position="0 1.6 -5">
                    <a-sphere
                    radius="0.5"></a-sphere>
                </a-entity>
              </a-entity>
              <a-box 
              color="#cb175e"
              width="5"
              height="3"
              depth="0.2"
              position="0 2 -5"
              scale="1 1 1">
              <a-animation 
              attribute="rotation"
              to="0 360 0"
              dur="3000"
              easing="ease-out">
              </a-animation>
        
        
              <a-circle
              color="white"
              radius="0.5"
              side="double"
              scale="1 1 1"
              src="#dp"
              position="-1.8 0.8 0.11">
              <a-circle
              color="white"
              radius="0.55"
              side="double"
              scale="1 1 1"
              opacity="0.1"
              position="0 0 0">
        
              </a-circle>
              </a-circle>
        
              <a-box
              color="#cb175e"
              width="5.3"
              height="3.3"
              depth="0.2"
              opacity="0.2"
              position="0 0 0"
              scale="1 1 1">
        
              </a-box>
              </a-box>    
      </a-scene>
  </body>
</html>
